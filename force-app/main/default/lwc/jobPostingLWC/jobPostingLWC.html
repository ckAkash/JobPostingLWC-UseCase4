<template>
    <lightning-card title="Position List">
        <lightning-combobox
            name="Department"
            label="Department"
            value={value}
            placeholder="Select Department"
            options={options}
            onchange={handleChange}>
        </lightning-combobox>

        <p>Selected value is: {value}</p>
        
        <lightning-datatable
            key-field="Id"
            data={filteredJobPostings}
            columns={columns}>
        </lightning-datatable>
    </lightning-card>
</template>
